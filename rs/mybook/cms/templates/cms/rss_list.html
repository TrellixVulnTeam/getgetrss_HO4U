{% extends "cms/base.html" %}

{% block title %}rssの一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">rssの一覧</h4>
    <a href="{% url 'cms:url_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">URL</th>
          <th scope="col">サイト名</th>
          <th scope="col">詳細</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for url in rss %}
        <tr>
          <th scope="row">{{ url.id }}</th>
          <td>{{ url.url }}</td>
          <td>{{ url.siteName }}</td>
          <td>{{ url.siteDetail }}</td>
          <td>
            <a href="{% url 'cms:url_mod' url_id=url.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'cms:url_del' url_id=url.id %}" class="btn btn-outline-danger btn-sm">削除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
